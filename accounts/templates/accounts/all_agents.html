{% extends 'accounts/base.html'%}

{% block content %}
<div class="container">
    <h1 style="margin: 20px 0px;">All Agents</h1>
    <div class="row row-cols-1 row-cols-md-3">
        {% for agent in agents %}
        <div class="col mb-4">
        <div class="card">
          <img src="{{agent.profile_image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <a href="{% url 'accounts:agent' agent.slug %}" style="text-decoration:none;"><h5 class="card-title">{{agent.first_name}} {{agent.last_name}}</h5></a>
          </div>
        </div>
        </div>
        {% endfor %}
      </div>
</div>

{% endblock content %}
