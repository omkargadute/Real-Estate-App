{% extends 'accounts/base.html'%}

{% block content %}

<div class="container">
    <div class="jumbotron jumbotron-fluid" style="margin-top:10px;">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1 class="display-4">Login</h1>
            <form action="{% url 'accounts:login' %}" method="POST">
              {% csrf_token %}
            <input class="lead" type="text" name="username" placeholder="Username" style="width: 100%; padding: 10px; margin-top: 5px;">
            <input class="lead" type="password" name="pass" placeholder="Password" style="width: 100%; padding: 10px; margin-top: 5px;">
            <!-- <input type="submit" value="Login" style="width: 100%; padding: 10px; margin-top: 5px;"> -->
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; margin-top: 5px;">Login</button>
            <small>Don't have an account yet, make one</small>
            
            <a href="{% url 'accounts:signup'%}" style="text-decoration:none;color:white">
              <button type="button" class="btn btn-primary" style="width: 100%; padding: 10px; margin-top: 5px;">
                Register
              </button>
            </a>
            
          </form>
        </div>
      </div>    
</div>

{% endblock content %}
